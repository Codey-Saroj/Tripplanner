<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd layout example Using Grid</title>
</head>
<style>
    *{
        margin: 0;padding: 0;box-sizing: border-box;
    }
    body{
        width: 100%;height: 100%; 
    }
    .container{
        width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.724);display: grid;
    }
    .item{
        background-color: greenyellow;
         border: 2px solid white;width: 100px;height: 100px;padding: 20px;margin: 20px;align-self: end;
    }
</style>
<body>
<h1>Learning Grid</h1>
<ul style="list-style: disc;">
    <li>place-self</li>
    <li>align-self</li>
    <li>justify-self</li>
</ul>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>


    </div>
</body>
</html>
